
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            STICKY NOTES
        </title>
        <link rel="stylesheet" href="CSS.css">
    </head>

<body>
<div class="sticky-notes">
    <!--Always place script code inside top of html when it working-->
    <div class="sticky-container">
        <div class="sticky-content" contenteditable>
            <h2>Add notes</h2>
        </div>
        <div class="sticky-actions">
            <button class="delete-note"
            onclick="delete-note(this)" >Delete</button>
        </div>
    </div>
</div>
<div class="create-note" title="New Notes"
onclick="createNote()">+</div>
<script src="JS.js"></script>
</body>
</html>
